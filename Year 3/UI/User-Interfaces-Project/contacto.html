<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta etiquetas para la codificación de caracteres y la configuración del viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlace al archivo CSS principal -->
    <link rel="stylesheet" href="./style/main.css">
    
    <!-- Enlace al archivo CSS específico para contacto -->
    <link rel="stylesheet" href="./style/contact.css">
    
    <!-- Título de la página web -->
    <title>Contacto</title>
</head>
<body>
    <!-- Contenedor para el contenido de la página web -->
    <div class="container">
        <!-- Tarjeta con información de la oficina principal -->
        <div class="card">
            <h1>Oficina principal</h1>
            <h2>Restaurante Mondariz - Madrid</h2>
            
            <!-- Enlace para llamar al número de teléfono -->
            <a href="tel:+34691223430">691223430</a>
        </div>
        
        <!-- Cuadro de formulario para la entrada del usuario -->
        <div class="form-box">
            <form>
                <!-- Campo de entrada para el nombre del usuario -->
                <input type="text" placeholder="Your Name">
                
                <!-- Campo de entrada para el correo electrónico del usuario -->
                <input type="email" placeholder="Your Email">
                
                <!-- Área de texto para el mensaje del usuario -->
                <textarea placeholder="Your Message"></textarea>
                
                <!-- Botón para enviar el formulario -->
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
