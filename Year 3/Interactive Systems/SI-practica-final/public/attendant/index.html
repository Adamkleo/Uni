<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Attendant Dashboard</title>
    <link rel="stylesheet" href="../customer/style.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div class="header">
        <img src="../assets/logo.svg.png" alt="Logo" class="logo">
        <img src="../assets/cart.png" alt="Cart" class="cart-icon" onclick="toggleView('checkout')">
    </div>

    <div id="view-container">
        <div id="order-list" class="view">
            <h1>Pending Orders</h1>
            
        </div>
        <div id="products" class="view" style="display:none;">
            <h1>Add a Product</h1>
            <form id="product-form" class="form-style">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="product-price" required min="0.01" step="0.01">

                <label for="product-image">Upload Image:</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required>

                <button type="button" onclick="submitProduct()">Submit</button>
            </form>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-button" onclick="toggleView('order-list')">
            <img src="../assets/cart.png" alt="Orders" class="nav-icon">
        </div>
        <div class="nav-button voice" onclick="toggleSpeechRecognition()">
            <img src="../assets/mic.png" alt="Voice Control" class="nav-icon">
        </div>
        <div class="nav-button" onclick="toggleView('products')">
            <img src="../assets/cart.png" alt="Add Product" class="nav-icon">
        </div>
    </div>

    
    <script src="dashboard.js"></script>
    <script src="voice-commands.js"></script>

</body>
</html>
