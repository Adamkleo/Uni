<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lab 1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="scripts/distanceCalculator.js"></script>

</head>

<body>

    <div class="main-container">
        <div class="location-info">
            <a id="location">Current Location: </a>
            <a id="destination">Destination: </a>
            <a id="distance">Distance Remaining: </a>
        </div>
        
        <div class="slide-container">
            <div class="notification-distance">
                <a id="notif">Notification Distance: </a><span id="demo"></span>
            </div>
            <input type="range" min="1" max="20" class="slider" id="myRange">
        </div>

        <div id="map"></div>
    </div>
</body>

</html>
